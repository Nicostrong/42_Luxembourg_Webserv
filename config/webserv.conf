server 
{

	listen					127.0.0.1:8080;
	
	server_name				localhost
							mon_server;

	root					../www/;		#	path racine de tout le site
	index					./html/index.html;

	max_connection_client	10;
	client_max_body_size	5M;

	error_page {
		403					../www/errors/403.html;
		404					../www/errors/404.html;
		405					../www/errors/405.html;
		409					../www/errors/409.html;
		413					../www/errors/413.html;
		418					../www/errors/414.html;
		500					../www/errors/500.html;
	}

	location / {
		autoindex			on;
		allow 				GET POST DELETE HEAD;
	}

	location /scripts {
		root				../www/scripts;
		autoindex			off;
		allow 				GET POST;
	}

	location /styles {
		root				../www/styles;
		autoindex			off;
		allow 				GET POST;
	}

	location /errors {
		root				../www/errors;
		autoindex			on;
		allow 				GET;
	}

	location /uploads {
		root				../www/files;
		autoindex			on;
		allow 				GET POST DELETE HEAD;
	}

	location /cgi/ {
		root				../www/cgi;
		autoindex			on;
		allow				GET POST DELETE;
		cgi {
			.py 			/usr/bin/python3;
			.php			/usr/bin/php-cgi;
			.sh				/usr/bin/bash;
		}
	}
		
	location /redirect {
		return				301		../www/html/index.html;
		allow				GET ;			#	qgfgeqgqdgqgqs
	}
}

