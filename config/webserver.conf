#
# Configuration of Webserver of Dream team (or Hell team)
#
server {

	listen					8080;
	server_name				localhost;

	root					./www/html;
	index					index.html;

	max_connection_client	10;
	client_max_body_size	5M;

	error_page {
		403					./errors/403.html;
		404					./errors/404.html;
		405					./errors/405.html;
		409					./errors/409.html;
		413					./errors/413.html;
		418					./errors/418.html;
		500					./errors/500.html;
	}
	
	location / {
		autoindex			off;
		limit_except 		GET POST DELETE HEAD {
			deny			all;
		}
	}
}

server {

	listen					21;

	location /images {
		root				./www/images;
		autoindex			on;
		allow				all;
	}

	location /downloads {
		root				./www/files;
		autoindex			on;
		limit_except 		GET {
			deny			all;
		}
	}

	location /uploads {
		root				./www/uploads;
		limit_except		POST { 
			deny			all;
		}
	}

	location /uploads-put {
		root				./www/uploads;
		limit_except		PUT { 
			deny			all;
		}
	}
}

server {

	listen					443;
	
	location /deleteable {
		root				./www/data;
		limit_except		DELETE GET {
			deny			all;
		}
	}
	
	location /redirect {
		return				301		http://intra.42.fr;
	}

	location /old-page {
		return				301		/www/new-page;
	}

	location /new-page {
		root				.www/html;
		index				new.html;
	}

	location /cgi-bin/ {
		cgi_pass			./lib/cgi-bin;
		fastcgi_pass		unix:/var/run/fcgiwrap.socket;
		include				fastcgi_params;
	}
}
