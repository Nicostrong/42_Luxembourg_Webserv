<html>
	<head>
		<title>WEBSERVER - upload - WEBSERVER</title>
		<link rel="stylesheet" href="http://localhost:8080/styles/style.css">
		<link rel="stylesheet" href="http://localhost:8080/styles/form.css">
		<link rel="icon" href="http://localhost:8080/images/favicon.png" type="image/png">
		<script src="http://localhost:8080/scripts/form.js"></script>
	</head>
	<body>
		<header class="header">
			<a href="http://localhost:8080/index.html" class="banner-link">
				<h1>Welcome on the WebServer of GneugneuTeam.</h1>
			</a>
		</header>
		<nav class="navbar">
			<a	href="http://localhost:8080/upload.html">Upload</a>
			<a	href="http://localhost:8080/download.html">Download</a>
			<a	href="http://localhost:8080/delete.html">Delete</a>
			<a  href="http://localhost:8080/new.html">New</a>
			<a	href="http://localhost:8080/cgi/hello_world.py">Hello World Python</a>
			<a	href="http://localhost:8080/cgi/hello_world.php">Hello World PHP</a>
			<a	href="http://localhost:8080/cgi/timeout.py">Timeout</a>
		</nav>
		<div class="upload-container">
		<h2>Choose your upload method:</h2>
		<form id="uploadForm" action="http://localhost:8080/cgi/upload.py" method="post" enctype="multipart/form-data">
			<div class="upload-methods">
				<div class="method-section">
					<div class="method-title">Individual File Selection</div>
					<div id="fileInputs">
						<div class="file-input-group">
							<input type="file" name="file1" id="file1">
						</div>
					</div>
					<button type="button" class="add-file-btn" onclick="addFileInput()">
						(+) Add Another File
					</button>
					<div class="file-info">
						Click "Add Another File" to select multiple files individually
					</div>
				</div>
			</div>
			
			<div class="submit-section">
				<button type="submit" class="submit-btn">Upload Files</button>
				<div class="file-info">
					Maximum file size: 10MB per file<br>
					All file types are accepted
				</div>
			</div>
		</form>
		</div>
	</body>
</html>
