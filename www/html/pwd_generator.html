		<div class="container">
			<div class="form-container">
				<p>Password generator</p>
				<form method="POST" action="/cgi/pwd_generator.sh" onsubmit="return validateLength()">

						<input type="number" name="length" id="length" placeholder="Entrez le nombre de caractere de votre future passeword :" min="8" max="50" required>
					</div>
					<div>
						<button type="submit">Generate PWD</button>
					</div>
				</form>
			</div>
			<div id="pwd" class="user-status">
				<div class="info">
					<span id="pwd"></span>
				</div>
			</div>
    		<div id="status-section" class="user-status">
				<div class="info">
					<span id="status-message">Chargement...</span>
				</div>
			</div>
		</div>
