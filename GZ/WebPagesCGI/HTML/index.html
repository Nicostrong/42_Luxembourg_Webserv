<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This Website has been built by Flavian, Nico and Gilbert to fulfill the WebServer Module</h1>
    <button id="btn">Click Me</button>
    <div id="react_btnclick"></div>
    <script>
        const btn = document.getElementById("btn");
        const react_btnclick = document.getElementById("react_btnclick");
        btn.addEventListener("mouseenter", ()=>{react_btnclick.innerHTML = "Button got clicked"});
        btn.addEventListener("mouseleave", ()=>{react_btnclick.innerHTML = ""});
    </script>
</body>
</html>
